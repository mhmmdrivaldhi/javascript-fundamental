<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fundamental Javascript - Exercise</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5">
            <h1 class="fw-bold">Exercise One</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="first_name" placeholder="First Name . . .">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name . . .">
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <button type="button" class="btn btn-outline-primary col-2" id="btn-merge">Enter</button>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-4 border border-primary text-center p-3 rounded">
                    <span id="full_name">Full Name</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
