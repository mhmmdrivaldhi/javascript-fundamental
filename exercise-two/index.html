<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fundamental Javascript - Data Types</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5">
            <h1 class="fw-bold">Data Types Exercise</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-3">
                <div class="input-group">
                    <input type="number" id="number_one" class="form-control" placeholder="Number One">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <input type="number" id="number_two" class="form-control" placeholder="Number Two">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <button type="button" id="btn-result" class="btn btn-outline-primary col-2">Enter</button>
        </div>
        <div class="row border border-primary p-3 mt-4 justify-content-center rounded">
            <span id="result" class="text-center">Result</span>
        </div>
    </div>

    <script src="script.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
